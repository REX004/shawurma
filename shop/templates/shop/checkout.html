<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAWA - 뤰쮐햪햩햣햫햦햣 향햟햨햟향햟</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>SHAWA</h1>
            <nav>
                <a href="/">햅햩햟쒫쫧썜</a>
                <a href="/cart/">햌쮐향햦햫햟 游</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="checkout-form">
                <h2>뤰쮐햪햩햣햫햦햣 향햟햨햟향햟</h2>
                <form action="{% url 'submit_order' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">햓햊:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="address">햃햢햣혜:</label>
                        <input type="text" id="address" name="address" required>
                    </div>

                    <div class="form-group">
                        <label for="house">햆쮏:</label>
                        <input type="text" id="house" name="house" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">햑햣햩햣혟쮏:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="comments">햌쮏쨿쨿왏쫨햟햦햦 햨 향햟햨햟향혞:</label>
                        <textarea id="comments" name="comments" rows="3"></textarea>
                    </div>

                    <button type="submit" class="checkout-button">쮏얨쒫왐햢햦혝혧 향햟햨햟향</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 SHAWA</p>
    </footer>
</body>
</html>
